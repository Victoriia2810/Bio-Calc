    <div><h1>Ця сторінка допоможе тобі автоматично переводити КУО/мл у г/л</h1></div>
    
    <div><h2>1) Впиши значення <span class = "a">a</span> та <span class = "n">n</span>. <br>
        Твої дані : концентрація клітин складає a*10<sup>n</sup> КУО/мл. <br>
        Наприклад, якщо маєш 5,6 * 10<sup>7</sup>, то <span class = "a">a</span> = 5,6 та <span class = "n">n</span> = 7
        

    </h2></div>
    
    <div class="row" style = "width: 70%;
    text-align: center;
    margin: auto;">
        <div class="col">
            <span><span class = "a">a</span> = </span>
          <input id = "a_input" style = "display: inline; width : 80%;" type="number" class="form-control" placeholder="First name" aria-label="First name" value = "2">
        </div>
        <div class="col">
            <span><span class = "n">n</span> = </span>
          <input id = "n_input" style = "display: inline; width : 80%;" type="number" class="form-control" placeholder="Last name" aria-label="Last name" value = "5">
        </div>
        <button id = "b" type="button" class="btn btn-primary">Primary</button>
      </div>
      

      <div>
        <p id = "p1"></p>
        <p id = "p2"></p>
      </div>
